<app-navigation></app-navigation>


<div class="user-detail-container" fxLayout="column" fxLayoutAlign="space-between">
    <form [formGroup]="form">
        <mat-card-content fxLayout="column" fxLayoutAlign="space-between">
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input matInput type="text" formControlName="firstName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input matInput type="text" formControlName="lastName">
            </mat-form-field>

            <mat-label>Gender</mat-label>
            <mat-radio-group class="radio-group gender" formControlName="gender" name="gender">
                <mat-radio-button color="primary" value="M">Male</mat-radio-button>
                <mat-radio-button color="primary" value="F">Female</mat-radio-button>
            </mat-radio-group>

            <mat-form-field>
                <mat-label>Birthdate</mat-label>
                <input matInput [matDatepicker]="myDatePicker" formControlName="birthDate">
                <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #myDatePicker></mat-datepicker>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
            <button mat-stroked-button (click)="delete(userId)">Remove</button>
            <button mat-raised-button (click)="updateUser()" color="accent">Update</button>
        </mat-card-actions>
    </form>
</div>
