<app-navigation></app-navigation>


<div class="container-fluid">
    <form [formGroup]="form">
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="First name" formControlName="firstName">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Last name" formControlName="lastName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Gender</mat-label>
                <select matNativeControl formControlName="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Birthdate</mat-label>
                <input matInput [matDatepicker]="myDatePicker" formControlName="birthDate">
                <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #myDatePicker></mat-datepicker>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-stroked-button (click)="delete(userId)">Remove</button>
            <button mat-raised-button (click)="updateUser()" color="accent">Update</button>
        </mat-card-actions>

    </form>
</div>
