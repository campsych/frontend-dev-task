<section class="main" *ngIf="users.length > 0">
    <ul class="users">
      <li *ngFor="let user of users" [class.completed]="users.complete">
        <app-useritem
          [user]="user"
          (toggleComplete)="onToggleUserComplete($event)"
          (remove)="onRemoveUser($event)"></app-useritem>
      </li>
    </ul>
  </section>
