<div class="list-users">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <mat-form-field>
                <input matInput type="text" placeholder="First name" name="firstName" [(ngModel)]="userModel.firstName">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Last name" name="lastName" [(ngModel)]="userModel.lastName">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Gender</mat-label>
                <select matNativeControl [(ngModel)]="userModel.gender" name="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Birthdate</mat-label>
                <input matInput [matDatepicker]="myDatePicker" name="birthDate" [(ngModel)]="userModel.birthDate">
                <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #myDatePicker></mat-datepicker>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary">Add user</button>
        </mat-card-actions>
    </form>
</div>
