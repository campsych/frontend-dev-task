<div class="create-user" fxLayout="column" fxLayoutAlign="space-between">
    <h2 class="primary">Add user</h2>
    <form #userForm="ngForm" [formGroup]="createForm" #f="ngForm" (ngSubmit)="onSubmit()" fxLayout="column"
        fxLayoutAlign="space-between">
        <mat-card-content fxLayout="column" fxLayoutAlign="space-between">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input [class.is-invalid]="createForm.get('firstName').invalid" matInput type="text" name="firstName"
                    formControlName="firstName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [class.is-invalid]="createForm.get('lastName').invalid" matInput type="text" name="lastName"
                    formControlName="lastName" required>
            </mat-form-field>

            <mat-label>Gender</mat-label>
            <mat-radio-group [class.is-invalid]="createForm.get('gender').invalid" class="radio-group gender"
                formControlName="gender" name="gender" required>
                <mat-radio-button color="primary" value="M">Male</mat-radio-button>
                <mat-radio-button color="primary" value="F">Female</mat-radio-button>
            </mat-radio-group>

            <mat-form-field appearance="outline">
                <mat-label>Birthdate</mat-label>
                <input matInput [matDatepicker]="DatePicker" formControlName="birthDate" name="birthDate">
                <mat-datepicker-toggle [for]="DatePicker" matSuffix></mat-datepicker-toggle>
                <mat-datepicker #DatePicker></mat-datepicker>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
            <button mat-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
            <button mat-raised-button color="accent" [disabled]="!createForm.valid">Add user</button>
        </mat-card-actions>
    </form>
</div>
